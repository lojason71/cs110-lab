<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="main.js"></script> -->
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <h2 id = "score" style="text-align: center;">Player X: <span id="player1_score"></span> Player Y: <span id = "player2_score"></span></h2>
    <h2 id = "turn" style="text-align: center;">Its your turn, <span class="display_player"></span>.</h2>
    <h2 id = "winner" style="text-align: center;"></h2>
    <h2 id="timer" style="text-align: center;"></h2> 
    <h2 id="playertimer" style="text-align: center;"></h2> 


    <div id="game_board">
      <div class='row'>
        <div id="one"><span class="xo"></span></div>
        <div id="two"><span class="xo"></span></div>
        <div id="three"><span class="xo"></span></div>
      </div>
      <div class='row'>
        <div id="four"><span class="xo"></span></div>
        <div id="five"><span class="xo"></span></div>
        <div id="six"><span class="xo"></span></div>
      </div>
      <div class='row'>
        <div id="seven"><span class="xo"></span></div>
        <div id="eight"><span class="xo"></span></div>
        <div id="nine"><span class="xo"></span></div>
      </div>
    </div>

    <button class="new_game" id = "new_game">New Game</button>
    <button class="reset" id = "reset">Reset</button>
    <button class="playwithai" id = "playwithai">Play With AI</button>
    <button class="selecttwoplayer" id = "selecttwoplayer">Play With Two Players</button>
  </body>

  <script src="main.js"></script>


</html>
